<!DOCTYPE html>
<html>
<head>
  <title>AI CV Tailor - Settings</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 14px; padding: 20px; width: 400px; }
    h1 { font-size: 20px; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 4px; }
    .form-section { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .form-section h2 { font-size: 16px; margin-top: 0; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #0056b3; }
    .status { padding: 10px; margin-top: 10px; border-radius: 5px; display: none; }
    .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .status-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
  </style>
</head>
<body>
  <h1>AI CV Tailor Settings</h1>

  <div class="form-section">
    <h2>1. Setup</h2>
    <p>Upload your base CV and enter your Groq API key.</p>
    <label for="groqKey">Groq API Key:</label>
    <input type="text" id="groqKey" placeholder="Enter your Groq API key">
    <a href="https://groq.com" target="_blank">Get Key</a>

    <label for="cvFile">Upload Base CV (PDF):</label>
    <input type="file" id="cvFile" accept="application/pdf">
  </div>
    
  <div id="status" class="status" style="display: none;"></div>
  <button id="saveBtn">Save Settings</button>

  <script src="libs/pdf.min.js"></script>
  <script src="libs/pdf.umd.min.js"></script>
  <script src="settings.js" defer></script>
</body>
</html>
