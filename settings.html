<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI CV Tailor - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; background-color: #f4f4f9; color: #333; }
    h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="file"], button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" placeholder="Enter your full name">

  <label for="jobTitle">Job Title:</label>
  <input type="text" id="jobTitle" placeholder="Enter your current or desired job title">

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" placeholder="Enter your phone number">

  <label for="email">Email Address:</label>
  <input type="text" id="email" placeholder="Enter your email address">

  <label for="location">Location:</label>
  <input type="text" id="location" placeholder="Enter your location">

  <label for="linkedin">LinkedIn URL:</label>
  <input type="text" id="linkedin" placeholder="Enter your LinkedIn profile URL">

  <label for="github">GitHub URL:</label>
  <input type="text" id="github" placeholder="Enter your GitHub profile URL (optional)">

  <hr style="margin: 20px 0;">

  <label for="groqKey">Groq API Key:</label>
  <input type="text" id="groqKey" placeholder="Enter Groq API Key">

  <label for="cvFile">Upload Base CV (PDF):</label>
  <input type="file" id="cvFile" accept="application/pdf">

  <p id="status"></p>

  <button id="saveBtn">Save Settings</button>

  <script src="libs/pdf.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
